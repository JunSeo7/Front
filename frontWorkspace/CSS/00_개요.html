<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 개요</title>

  <style>
    .hello {
      background-color: beige;
    }

    #target > :nth-child(9){
      background-color: red;
    }
  </style>
</head>

<body>
  <h1 class="hello">CSS 개요</h1>


  <div id="target">
  
  <div>일</div>
  <div>이</div>
  <div>삼</div>
  <div>사</div>
  <div>오</div>
  <h4>1</h4>
  <h4>2</h4>
  <h4>3</h4>
  <h4>4</h4>
  <h4>5</h4>
</div>
</body>

</html>
