<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
</head>
<body>

    <h1>목록 관련 태그</h1>


    <h4>프론트 엔드</h4>
    <!-- ol= 순서가있게 -->
    <!-- ol type = "a" 는 알파뱃순 -->
    <!-- reversed = "reversed"는 거꾸로 값을 안주고 리버스만 써도 무관 -->
    <!-- start = "8" 8번째 알파뱃부터 순서대로 -->

    <ol type="1" reversed start="8">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>jQuery</li>
        <li>Bootstrap</li>
    </ol>

    <!-- dl,dt,dd태그를 이용하여 설명을 작성 할수 있음 -->
    
</body>
</html>
